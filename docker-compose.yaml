services:
  # === Laravel App ===
  app:
    build:
      context: .
      dockerfile: docker/apache/Dockerfile
    container_name: baus_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    ports:
      - "8088:80"
    depends_on:
      - postgredb
    environment:
      # Pastikan env Laravel bisa membaca koneksi DB
      DB_CONNECTION: pgsql
      DB_HOST: postgredb
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - baus_network

  # === PostgreSQL Database ===
  postgredb:
    image: postgres:15
    container_name: baus_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - baus_network

  # === pgAdmin 4 (Database GUI) ===
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: baus_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@baus.com # ✅ pakai email valid
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_CHECK_EMAIL_DELIVERABILITY: "False" # ✅ optional: skip validasi email
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: "10"
    ports:
      - "8089:80"
    depends_on:
      - postgredb
    networks:
      - baus_network

networks:
  baus_network:
    driver: bridge

volumes:
  pgdata:
